<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script <script src="script.js" type="text/javascript">console.log("hej");</script>
    <title>Weather page</title>
</head>
<body>
  
    <div class="main">

        <div class="sectionOne" id="firstSection">

            <div class="weather">
                <img src="weatherIcons/clear.png" class="weatherIcons">  
            </div>

            <div class="text">
            <p class="cityName">City Name</p>
            <p class="temp"> 20° </p>
            <p class="weatherDescription">Clear</p>
            </div>
            
        </div>

        <div class="sectionTwo" id="secondSection">
            <div class="searchinput">
                <input type="text" placeholder="Sök efter stad...">
                <button><img src="search.png"></button> 
            </div>

            <div class="weatherChanges">
                <div class="feelsLike">
                    <p class="feelsLikeText">Feels Like</p>
                </div>
                <div class="humidity">
                    <img src="humidity.png">
                    <p class="humidityText">60%</p>
                </div>
                <div class="wind">
                    <img src="wind.png">
                    <p class="windText"> 3 m/s</p>
                </div>
                <div class="airPressure">
                    <p class="airPressureText">hPa</p>
                </div>
            </div>

        </div>
    </div>
    






</body>

</html>
