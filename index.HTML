<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Weatherapp</title>
</head>
<body>


    <div class="firstCard">

        <div class="text">
        <p class="cityName">City Name</p>
        <p class="temp"> 20° </p>
        <div class="weekday">
            <p>Fredag</p>
        </div>
        <div class="time">
            <p>14:00</p>
            </div>
        
    </div>
    </div>
    


    <div class="secondCard">

        <img src="clouds.png" class="cloudsPic">

        <div class="search">
            <input type="text" placeholder=" Sök efter stad">
            <button><img src="search.png"></button>
        </div>

  
        <div class="weatherChanges">

        <div class="FL" >
        <p class="feelsLike">°</p>
       </div>

        <div class="H" >
         <img src="humidity.png" >   
         <p class= "humidity">60%</p>
        </div>

        <div class="W" >
           <img src="wind.png">
            <p class="wind"> 3 m/s</p>
        </div>
        

        <div class="A">
        <p class="airPressure">hPa</p>
       </div>

       
    </div>

    </div>
    


   
</body>
</html>
