<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/8a1905b6a8.js" crossorigin="anonymous"></script>
    <title>Weatherapp</title>
</head>
<body>


    <div class="firstCard">

        <div class="sunset">
        <i class="fa-light fa-sunset" style="color: #ffffff;"></i>
        </div>
        <div class="sunrise">
        <i class="fa-light fa-sunrise" style="color: #ffffff;"></i>
        </div>

        <div class="text">
        <h1 class="City Name"> City Name</h1>
        <h2 class="temp"> Temp 20°c </h2>
        <div class="weekday">
            <p>Fredag</p>
        </div>
        <div class="time">
            <p>14:00</p>
            </div>
        
    </div>
    </div>
    
    <div class="secondCard">

        <img src="clouds.png">

        <div class="search">
            <input type="text" placeholder="Sök efter stad">
            <button><img src="search.png"></button>
        </div>

        <div class="weatherChanges">

        <div class="humidity">
            <img src="humidity.png">
            <p>Luftfuktighet 60%</p>
        </div>

        <div class="wind">
            <img src="wind.png">
            <p>Vind</p>
        </div>

        <div class="airPressure">
            <img src="airPressure.png">
            <p>Lufttryck</p>
        </div>

    </div>

    </div>
    


   
</body>
</html>
